<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c8f76d97bb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

        <div class="container">
            <h1>To Do List</h1>

            <section class="input-area container-fluid">
                <input type="text" id="task-input" placeholder="Enter your task" maxlength="50">
                <button id="add-button">
                    <i class="fa-solid fa-circle-plus fa-2xl" style="color: lightpink";></i>
                </button>
            </section>

            <section class="task-area">
                <div class="task-tabs">
                    <div id="under-line"></div>
                    <div>
                        ALL
                    </div>
                    <div>
                        NOT DONE
                    </div>
                    <div>
                        DONE
                    </div>
                </div>
                <div id="task-board">

                </div>
            </section>
        </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
